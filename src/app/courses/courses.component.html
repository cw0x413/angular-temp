<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Course List
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                        <h3 matLine>{{course.title}}</h3>
                        <p matLine>{{course.description}}</p>
                        <button mat-icon-button color="warn" (click)="deleteCourse(course.id);$event.stopPropagation()">
              <mat-icon>delete</mat-icon>
            </button>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="currCourse.id;else noSelection">{{currCourse.title}}</span>
                    <ng-template #noSelection>select a course</ng-template>
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveCourse(currCourse)">
                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="title" type="text" name="title" required [(ngModel)]="currCourse.title">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="description" type="text" name="description" [(ngModel)]="currCourse.description">
                    </mat-form-field>
                </mat-card-content>
                <section>
                    <h4>{{currCourse.percentComplete}}% complete</h4>
                    <mat-slider class="full-width" thumbLabel min="1" max="100" step="1" name="percemtCompleeyt" [(ngModel)]="currCourse.percentComplete">
                    </mat-slider>
                </section>
                <section>
                    <mat-checkbox name="favourite" [(ngModel)]="currCourse.favorite"> Favourite</mat-checkbox>
                </section>
                <mat-card-actions>
                    <button [disabled]="form.invalid" type="submit" mat-button>Submit</button>
                    <button type="button" mat-button (click)="cancel()">Cancel</button>
                    <!-- COURSE ACTIONS -->

                </mat-card-actions>
            </form>
            <pre>{{form.value | json }}</pre>
            <pre>{{form.valid | json}}</pre>
        </mat-card>
    </div>
</div>
